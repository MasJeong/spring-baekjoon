# LOGGING
logging:
  level:
    org.hibernate.orm.jdbc.bind: trace
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    root: INFO

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        use_sql_comments: true
